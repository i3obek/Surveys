<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ankieteks</title>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<!--Navbar-->
<nav class="bg-gray-200">
    <!--Container-->
    <div class="relative container mx-auto py-3">
        <!--Flex container-->
        <div class="flex items-center justify-between">
            <!--Logo-->
            <a href="index.html">
                <img
                        src="img/survey.png"
                        onmouseover="src='img/survey-hover.png'"
                        onmouseout="src='img/survey.png'"
                        width="64"
                        alt="Surveys"
                >
            </a>
            <!--Menu items-->
            <!--For medium devices set display-none-->
            <!--For bigger devices set display-flex-->
            <div class="hidden md:flex pl-4 space-x-10">
                <a href="#" class="hover:text-red-700 text-xl whitespace-nowrap transition-colors">Kreator ankiet</a>
                <a href="#" class="hover:text-red-700 text-xl transition-colors">Wypełnij</a>
                <a href="#" class="hover:text-red-700 text-xl transition-colors">Kategorie</a>
            </div>
            <!--Buttons-->
            <div class="flex ml-5 mr-1 space-x-3 whitespace-nowrap">
                <a href="#"
                   class="hidden md:block p-2 px-4 text-lg rounded-full bg-white hover:bg-gray-100 transition-colors">
                    Zaloguj się
                </a>

                <a href="#"
                   class="hidden md:block p-2 px-4 text-lg text-white bg-brightRed rounded-full hover:bg-brightRedLight transition-colors">
                    Dołącz do nas!
                </a>
            </div>

        </div>
    </div>
</nav>

<section>
    <div class="container flex flex-col mx-auto">
        <h1 class="text-5xl text-center font-bold mt-16">Kreator ankiet</h1>

        <div class="w-full max-w-lg mx-auto mt-8">
            <form id="add-question" class="shadow-lg rounded-xl bg-brightRedSupLight p-8">
                <div class="flex flex-col space-y-4 w-1/2 mx-auto justify-center mb-8 mt-8">
                    <button class="bg-brightRedLight hover:bg-brightRed text-white py-4 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        Dodaj pytanie
                    </button>

                    <!--if statement: at least one question in survey is necessary to display this button-->
                    <button class="hidden bg-green-600 hover:bg-green-700 text-white py-4 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        Zatwierdź ankietę
                    </button>
                </div>
            </form>
            <!--Type selection form-->
            <form id="select-type-form" class="hidden shadow-lg rounded-xl bg-brightRedSupLight p-16">
                <div class="flex flex-col space-y-6 md:space-y-0 md:flex-row md:space-x-6 justify-center">
                    <button id="open-question-type" type="button" class="md:w-1/3 py-6 shadow-xl text-gray-700 text-lg font-bold bg-white rounded whitespace-nowrap hover:bg-brightRedLight">
                        OTWARTE
                    </button>
                    <button id="yn-question-type" type="button" class="md:w-1/3 py-6 shadow-xl text-gray-700 text-lg font-bold bg-white rounded whitespace-nowrap hover:bg-brightRedLight">
                        TAK / NIE
                    </button>
                    <button id="abcd-question-type" type="button" class="md:w-1/3 py-6 shadow-xl text-gray-700 text-lg font-bold bg-white rounded whitespace-nowrap hover:bg-brightRedLight">
                        A/B/C/D
                    </button>
                </div>
                <div class="flex flex-col justify-center">
                    <button id="select-type-back" type="button" class="mx-auto mt-10 bg-orange-300 hover:bg-orange-400 text-white py-2 px-4 mt-2 rounded focus:outline-none focus:shadow-outline">
                        Wstecz
                    </button>
                </div>

            </form>

            <!--Open question form-->
            <form id="open-question-form" class="hidden shadow-lg rounded-xl bg-brightRedSupLight p-16">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Treść pytania
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" type="text">

                <button type="submit" class="bg-brightRedLight hover:bg-brightRed text-white py-2 px-4 mt-6 rounded focus:outline-none focus:shadow-outline">
                    Zatwierdź pytanie
                </button>

                <button id="open-question-back" type="button" class="bg-orange-300 hover:bg-orange-400 text-white py-2 px-4 mt-2 rounded focus:outline-none focus:shadow-outline">
                    Wstecz
                </button>
            </form>

            <!--Closed question form YES/NO-->
            <form id="closed-yn-form" class="hidden shadow-lg rounded-xl bg-brightRedSupLight p-16">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Treść pytania
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" type="text">

                <label class="block text-gray-700 text-sm font-bold mt-6 mb-2">
                    Poprawna odpowiedź
                </label>


                <ul class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-4">
                    <li class="flex">
                        <input type="radio" id="yes-option" name="option" value="a" class="hidden peer">
                        <label for="yes-option" class="text-center cursor-pointer rounded-md border-2 border-white peer-checked:border-brightRed hover:border-gray-100">
                            <div class="bg-white px-6 text-gray-700 font-bold shadow-lg rounded px-4 py-2 hover:bg-gray-100">
                                TAK
                            </div>
                        </label>
                    </li>

                    <li class="flex">
                        <input type="radio" id="no-option" name="option" value="b" class="hidden peer">
                        <label for="no-option" class="text-center cursor-pointer rounded-md border-2 border-white peer-checked:border-brightRed hover:border-gray-100">
                            <div class="bg-white px-6 text-gray-700 font-bold shadow-lg rounded px-4 py-2 hover:bg-gray-100">
                                NIE
                            </div>
                        </label>
                    </li>
                </ul>


                <button type="submit" class="bg-brightRedLight hover:bg-brightRed text-white py-2 px-4 mt-6 rounded focus:outline-none focus:shadow-outline">
                    Zatwierdź pytanie
                </button>

                <button id="closed-yn-back" type="button" class="bg-orange-300 hover:bg-orange-400 text-white py-2 px-4 mt-2 rounded focus:outline-none focus:shadow-outline">
                    Wstecz
                </button>

            </form>

            <!--Closed question form A/B/C/D-->
            <form id="closed-abcd-form" class="hidden shadow-lg rounded-xl bg-brightRedSupLight p-16">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Treść pytania
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" type="text">

                <label class="block text-gray-700 text-sm font-bold mt-6 mb-2">
                    Poprawna odpowiedź
                </label>

                <ul class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-4">
                    <li class="flex">
                        <input type="radio" id="a-option" name="option" value="a" class="hidden peer">
                        <label for="a-option" class="text-center cursor-pointer rounded-md border-2 border-white peer-checked:border-brightRed hover:border-gray-100">
                            <div class="bg-white px-6 text-gray-700 font-bold shadow-lg rounded px-4 py-2 hover:bg-gray-100">
                                A
                            </div>
                        </label>
                    </li>

                    <li class="flex">
                        <input type="radio" id="b-option" name="option" value="b" class="hidden peer">
                        <label for="b-option" class="text-center cursor-pointer rounded-md border-2 border-white peer-checked:border-brightRed hover:border-gray-100">
                            <div class="bg-white px-6 text-gray-700 font-bold shadow-lg rounded px-4 py-2 hover:bg-gray-100">
                                B
                            </div>
                        </label>
                    </li>

                    <li class="flex">
                        <input type="radio" id="c-option" name="option" value="c" class="hidden peer">
                        <label for="c-option" class="text-center cursor-pointer rounded-md border-2 border-white peer-checked:border-brightRed hover:border-gray-100">
                            <div class="bg-white px-6 text-gray-700 font-bold shadow-lg rounded px-4 py-2 hover:bg-gray-100">
                                C
                            </div>
                        </label>
                    </li>

                    <li class="flex">
                        <input type="radio" id="d-option" name="option" value="d" class="hidden peer">
                        <label for="d-option" class="text-center cursor-pointer rounded-md border-2 border-white peer-checked:border-brightRed hover:border-gray-100">
                            <div class="bg-white px-6 text-gray-700 font-bold shadow-lg rounded px-4 py-2 hover:bg-gray-100">
                                D
                            </div>
                        </label>
                    </li>

                </ul>

                <button type="submit" class="bg-brightRedLight hover:bg-brightRed text-white py-2 px-4 mt-6 rounded focus:outline-none focus:shadow-outline">
                    Zatwierdź pytanie
                </button>

                <button id="closed-abcd-back" type="button" class="bg-orange-300 hover:bg-orange-400 text-white py-2 px-4 mt-2 rounded focus:outline-none focus:shadow-outline">
                    Wstecz
                </button>
            </form>


        </div>
    </div>

</section>

<script src="hide-forms.js"></script>
</body>
</html>
